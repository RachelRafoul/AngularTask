<p-card class=" loginCard">
    <div id="form-container">
        <form>
            <div class="my-4">
                <div class="col-6">
                    <label> הכנס מספר טלפון:</label>
                    <input id="mobile" name="mobile" type="text" formControlName="mobile"
                        [ngClass]="isValid('mobile')?'ng-invalid ng-dirty':''" pInputText />

                    <div class="divErr">
                        <span class="help-block" *ngIf="btnSave==true||((loginForm.get('mobile').touched || loginForm.get('mobile').dirty ) &&
                        loginForm.get('mobile').errors)">
                            <span class="invalid-feedback err" *ngIf="loginForm.get('mobile').errors?.required">
                                מספר טלפון זהו שדה חובה </span>
                        </span>
                    </div>

                </div>
            </div>

            <div class="my-3">
                <div class="col-6">
                    <label> הכנס תעודת זהות:</label>
                    <input id="identity" name="identity" type="text"
                        [ngClass]="isValid('mobile')?'ng-invalid ng-dirty':''" formControlName="identity" pInputText />
                    <div class="divErr">
                        <span class="help-block" *ngIf="btnSave==true||((loginForm.get('identity').touched || loginForm.get('identity').dirty ) &&
                        loginForm.get('identity').errors)">
                            <span class="invalid-feedback err" *ngIf="loginForm.get('identity').errors?.required">
                                תעודת זהות זהו שדה חובה </span>
                        </span>
                    </div>

                </div>
            </div>

            <button pButton pRipple class="p-button-rounded" type="submit">Login</button>
        </form>
    </div>
</p-card>
